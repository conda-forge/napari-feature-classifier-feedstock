{% set name = "napari-feature-classifier" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 162def5ebee74d289842b7466223a0bcfca614889e59b28fbb805d8958f85abd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - imageio
    - magicgui
    - matplotlib-base
    - napari
    - numpy <2.0
    - pandas
    - pandera <0.20.0
    - python >=3.7
    - python-xxhash
    - qtpy
    - scikit-learn >=1.2.2
    - typing_extensions

test:
  imports:
    - napari_feature_classifier
    - napari_feature_classifier.classifier_widget
  commands:
    - pip list
    # - pip check  # Failds due to hypothesis
  requires:
    - pip
    - pyqt

about:
  home: https://github.com/fractal-napari-plugins-collection/napari-feature-classifier
  summary: An interactive classifier plugin to use with label images and feature measurements
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - jluethi
